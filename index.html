<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>Document</title>
</head>
<body>
  <!-- logo -->
  <img src="./img/logo.png" alt="logo" class="logo">
  <!-- buttons -->
  <buttons class="buttons">
    <button class="btn">
      <img src="./img/blue_t.png" alt="tshirt" class="imgBtn">
    </button>
    <button class="btn">
      <img src="./img/blue_p.png" alt="pants" class="imgBtn">
    </button>
    <button class="btn">
      <img src="./img/blue_s.png" alt="skirt" class="imgBtn">
    </button>
    <button class="btn colorBtn blue">Blue</button>
    <button class="btn colorBtn yellow">Yellow</button>
    <button class="btn colorBtn pink">Pink</button>
  </buttons>
  <!-- items -->
  <ul class="items">
    <li class="item">
      <img src="./img/blue_t.png" alt="tshirt" class="item__thumnail">
      <span class="item__description">male, large</span>
    </li>
  </ul> 
</body>
</html>
